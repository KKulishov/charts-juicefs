---
apiVersion: v1
kind: Service
metadata:
  name: juicefs-csi
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/component: service
    {{- include "juicefs-csi.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/app-metrics: 'true'
    prometheus.io/app-metrics-path: '/metrics'
spec:
  ports:
    - name: http
      port: 6060
      targetPort: 6060
  selector:
    app: juicefs-csi-node
    {{- include "juicefs-csi.selectorLabels" . | nindent 4 }}

{{- if eq .Values.mountMode "sidecar" }}
---
apiVersion: v1
kind: Service
metadata:
  name: juicefs-admission-webhook
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/component: service
    {{- include "juicefs-csi.labels" . | nindent 4 }}
spec:
  ports:
    - name: https-rest
      port: 443
      targetPort: 9444
  selector:
    app: juicefs-csi-controller
    {{- include "juicefs-csi.selectorLabels" . | nindent 4 }}
{{ end }}
{{- if and (.Values.dashboard.enabled) }}
---
apiVersion: v1
kind: Service
metadata:
  name: juicefs-csi-dashboard
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/component: dashboard
    {{- include "juicefs-csi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: 8088
      protocol: TCP
      name: http
  selector:
    app: juicefs-csi-dashboard
    {{- include "juicefs-csi.selectorLabels" . | nindent 4 }}
{{- end }}
