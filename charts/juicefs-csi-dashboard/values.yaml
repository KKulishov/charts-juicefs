image:
  repository: hexilee/csi-dashboard
  pullPolicy: IfNotPresent
  tag: "v0.22.1-218-gc676887"

port: 8080
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccountName: juicefs-csi-dashboard-sa

podAnnotations: {}

service:
  type: ClusterIP

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 10m
    memory: 200Mi

hostNetwork: false
nodeSelector: {}
tolerations: []
affinity: {}

# -- Environment variables
envs: []

# -- Extra volumes for the mount pod, used when JuiceFS Client relies on extra config files
extraVolumes:
  #  - name: ceph-secret
  #    secret:
  #      secretName: ceph-secret
extraVolumeMounts:
